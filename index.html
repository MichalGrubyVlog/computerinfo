<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>ComputerInfo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="views/style/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="overflow: hidden">
    <div id="loader" style="width: 100vw; height: 100vh; background: #212529; display: flex; justify-content: center; align-items: center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container-fluid">
        <h2 class="mt-5">Wykorzystane zasoby</h2>
        <div class="tiles-wrapper mt-5">
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-microchip"></i>
                    <div class="mt-2 lead">CPU</div>
                    <h2 class="card-title" style="font-size:1.8em;" data-usage="cpu"></h2>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-memory"></i>
                    <div class="mt-2 lead">RAM</div>
                    <h2 class="card-title" style="font-size:1.8em;" data-usage="ram"></h2>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-hard-drive"></i>
                    <div class="mt-2 lead">Dyski</div>
                    <h2 class="card-title" style="font-size:1.8em;" data-usage="disks"></h2>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Wolne zasoby</h2>
        <div class="tiles-wrapper mt-5">
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-microchip"></i>
                    <div class="mt-2 lead">CPU</div>
                    <h2 class="card-title" style="font-size:1.8em;" data-free="cpu"></h2>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-memory"></i>
                    <div class="mt-2 lead">RAM</div>
                    <h2 class="card-title" style="font-size:1.8em;" data-free="ram"></h2>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <i class="fa-solid fa-hard-drive"></i>
                    <div class="mt-2 lead">Dyski</div>
                    <h2 class="card-title" style="font-size:1.8em;" data-free="disks"></h2>
                </div>
            </div>
        </div>
        <h2 class="mt-5">Dane szczegółowe</h2>
        <div id="details_data_wrapper"></div>
    </div>
    <script src="views/scripts/script.js"></script>
</body>
</html>
